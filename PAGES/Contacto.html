<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Te presentamos un formulario de contacto para que puedas estar comunicado con nosotros y así tener una vinculación más cercana">
  <meta name="Keywords" content="Nombre, telefono, email, descripcion, comentario">
  <title>Contacto|Endostore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/CSS.css">
</head>
<body class="body">
<!--Barra de inicio-->
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Endostore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="../index.html">Inicio</a>
        <a class="nav-link" href="./Blog.html">Blog</a>
        <a class="nav-link" href="./Contacto.html">Contacto</a>
        <a class="nav-link" href="./Politicas.html">Politicas</a>
        <a class="nav-link" href="./Clientes.html">Nuestros clientes</a>
      </div>
    </div>
  </div>
</nav>

<!--Form-->
<div class="formulario">
<div class="formOne">
  <form action="#" target="" method="get" name="FormularioContacto" class="formularioContacto">
    <label for="Nombre">Ingresa tu nombre completo:</label>
    <input type="text" name="Nombre" placeholder="Escribe tu nombre">
  </form>
</div>    

<div class="formTwo">
  <form action="#" target="" method="get" name="FormularioContacto" class="formularioContacto">
    <label for="número">Ingresa tu número telefónico:</label>
    <input type="text" name="Telefono" placeholder="Número">
  </form>
</div>

<div class="formThree">
  <form action="#" target="" method="get" name="FormularioContacto" class="formularioContacto">
    <label for="email">Ingresa tu número mail</label>
    <input type="email" name="email" placeholder="Correo">
  </form>
</div>

<div class="formFive">
  <form action="#" target="" method="get" name="FormularioContacto" class="formularioContacto">
    <p>¡Envianos un mensaje directo!</p>
    <textarea placeholder="Deja tu comentario" cols="60" rows="5" name="Mensaje mediante comentario" class="textareaContacto"></textarea>
    <input type="submit" value="Enviar">
  </form>
 </div> 
</div>
<!--Pie de página-->
<footer class="footerGeneral">
  <div class="divH3">
    <h3>¡Seguinos en nuestras redes para más información!</h3>
  </div>
  <div class="footer">
    <p class="parrafoFooter"> Facebook <img src="./IMG/Logo_de_Facebook.png" width="50px" alt="Facebook"></p>
    <p class="parrafoFooter">Instagram <img src="./IMG/png-transparent-instagram-facebook-inc-地球の友と歩む会-graphy-instagram-purple-violet-text.png" width="50px" alt="Instagram"></p>
    <p class="parrafoFooter">Twitter <img src="./IMG/images.png" width="50px" alt="Twitter"></p>
  </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
